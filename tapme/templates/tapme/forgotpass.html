{% extends 'tapme/base.html' %}

{% block navbar %}
    <nav class="navbar navbar-light navbar-expand-md" style="margin: 20px 40px;">
                    <div class="container-fluid"><a class="navbar-brand" href="#" style="color: var(--light);font-size: 35px;">TapGo</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navcol-1">
                            <ul class="navbar-nav justify-content-around ml-auto" style="width: 30%;">
                                <li class="nav-item text-center"><a class="nav-link active" href="{% url 'tapme:index' %}" style="color: var(--light);">Trang chủ</a></li>
                                <li class="nav-item text-center"><a class="nav-link" href="{% url 'tapme:index' %}" style="color: var(--light);">Liên hệ</a></li>
                                <li class="nav-item text-center" style="background: #313437;border-radius: 30px;padding: 0 10px;"><a class="nav-link" href="{% url 'tapme:login' %}" style="color: var(--light);">Đăng nhập</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
{% endblock %}

{% block content %}
    <div class="container-fluid shadow-none" style="padding: 0 0;padding-bottom: 5px;">
                    <!-- Start: row-form-login -->
                    <div class="row d-flex justify-content-lg-center mb-3" style="margin: 0 auto;width: 100%;">
                        <div class="col col-sm-2 col-12 col-md-3"></div>
                        <div class="col-lg-4 col-12 col-sm-8 col-md-6">
                            <div class="shadow-sm p-5" style="border-radius: 25px;background: var(--white);margin: 40px 0;">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4" style="color: rgb(0,0,0);">Lấy lại mật khẩu</h4>
                                </div><!-- Start: form-forget-pass -->
                                <form class="user" style="margin-top: 40px;">
                                    <!-- Start: email -->
                                    <div class="form-group row"><input class="form-control form-control-user" type="email" placeholder="Nhập địa chỉ Email đã đăng ký"></div><!-- End: email --><button class="btn btn-primary btn-block text-white btn-user" type="submit" style="margin-top: 40px;">Lấy lại mật khẩu</button>
                                    <hr>
                                </form><!-- End: form-forget-pass -->
                                <div class="text-center"><a class="small" href="{% url 'tapme:login' %}">Đăng nhập!</a></div>
                            </div>
                        </div>
                        <div class="col col-sm-2 col-12 col-md-3"></div>
                    </div><!-- End: row-form-login -->
                </div>
{% endblock %}
